<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link th:href="@{/static/css/reset.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/css/iconfont.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/css/index.css}" rel="stylesheet" type="text/css"/>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/f.js"></script>
    <title>权限管理</title>
</head>
<body>
<div class="PublicHead clearfix">
    <div class="leftBox clearfix">
        <!--<div class="companyLogo">
            <img src="images/logo.jpg" />
        </div>-->
        <!--<i class="iconfont icon-caidan"></i>-->

        <div class="companyText">
            提案信息管理系统
        </div>
    </div>
    <div class="RightBox clearfix">
        <div class="UserPhotoBox">
            <div class="UserPic">
                <img src="images/user.jpg" />
            </div>
            <div class="UserName">
                管理员
            </div>
        </div>
        <a th:href="@{../index.html}">
            <div class="dropOutBox">
                <i class="iconfont icon-app_icons--">
                </i>
                <span>退出</span>
            </div>
        </a>
    </div>
</div>

<div class="PublicDownWhole clearfix">
    <!--左侧-->
    <div class="leftBox">
        <ul>
            <a th:href="@{/user/userManage}"> <li ><i class="iconfont icon-yonghuguanli"></i><span>用户管理</span></li></a>
            <a th:href="@{/user/Classification}">
                <li class="Select"><i class="iconfont icon-fenlei"></i><span>权限管理</span></li>
            </a>
        </ul>
    </div>
    <!--y右侧-->
    <div class="kongfx">
        <div class=" wid400">
            <div class="f_Head">
                <span>更改人权限信息</span>
            </div>
            <div class="f_content">
                <div class="f_alonediv">
                    <div class="f_alone_name">
                        ID:
                    </div>
                    <div class="f_alone_input">
                        <input class="f_p_input" />
                    </div>
                    <!--提示消息-->
                    <div class="f_pormat">
                        请输入正确的ID
                    </div>
                </div>
                <div class="f_alonediv">
                    <div class="f_alone_name">
                        姓名:
                    </div>
                    <div class="f_alone_input">
                        <input class="f_p_input" />
                    </div>
                    <!--提示消息-->
                    <div class="f_pormat">
                        请输入正确的名称
                    </div>
                </div>
                <div class="f_alonediv">
                    <div class="f_alone_name">
                        权限类型:
                    </div>
                    <div class="f_alone_input">
                        <SELECT id="idState" style="width:150px" name="state" selectedIndex="$!{state}">
                            <OPTION value="">提案提交员</OPTION>
                            <OPTION value="1">审核员</OPTION>
                            <OPTION value="2">管理员</OPTION>
                        </SELECT>
                    </div>
                    <!--提示消息-->
                    <div class="f_pormat">
                        请输入正确的类型
                    </div>
                </div>
                <div class="f_alonediv1">
                    <div class="f_alone_name">
                    </div>
                    <div class="f_alone_input1">
                        <!--publicbtn-->
                        <div class="publicf_btn">
                            <div class="publicf_btn1">
                                确定
                            </div>
                            <div class="publicf_btn2 fr Js_closeBtn">
                                取消
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
