<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link th:href="@{/static/css/register.css}" rel="stylesheet" type="text/css" />
    <title>注册页</title>
</head>
<body>
<div class="LoginBox">
    <div class="VerticalCenteredBox">
        <div class="LoginHead">
            提案信息管理系统
        </div>
        <div class="LoginUserBoxOut ">
            <div class="LoginUserBox mar_top30">
                <input class="LoginUserInput" placeholder="请输入姓名" />
                <span>请输入姓名</span>
            </div>
        </div>
        <div class="LoginUserBoxOut">
            <div class="LoginUserBox">
                <input class="LoginUserInput" placeholder="请输入密码" type="password" />
                <span>请输入密码</span>
            </div>
        </div>
        <div class="LoginUserBoxOut">
            <div class="LoginUserBox">
                <input class="LoginUserInput" placeholder="请输入类型" type="password" />
                <span>请输入账号类型</span>
            </div>
        </div>
        <div class="LoginUserBoxOut">
            <div class="LoginUserBox">
                <input class="LoginUserInput" placeholder="请输入邮箱" type="password" />
                <span>请输入邮箱</span>
            </div>
        </div>
        <div class="LoginUserBoxOut">
            <div class="LoginLastBox clearfix">
                <a th:href="@{/user/userManage}">
                    <div class="RightBox">
                        注册
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
