<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link th:href="@{/static/css/reset.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/css/index.css}" rel="stylesheet" type="text/css" />
    <title>登录页</title>
</head>
<body>
    <div class="LoginBox">
        <div class="VerticalCenteredBox">
            <div class="LoginHead">
                提案信息管理系统
            </div>
            <div class="LoginUserBoxOut ">
                <div class="LoginUserBox mar_top30">
                    <input name="Id" class="LoginUserInput" placeholder="请输入账号" />
                    <span>请输入账号</span>
                </div>
            </div>
            <div class="LoginUserBoxOut">
                <div class="LoginUserBox">
                    <input name="password" class="LoginUserInput" placeholder="请输入密码" type="password" />
                    <span>请输入密码</span>
                </div>
            </div>

            <div class="LoginUserBoxOut">

                <div class="LoginLastBox clearfix">
                    <div class="leftBox">
                        <input id="inputcheck" class="inputcheck" type="checkbox" name="inputcheck" />
                        <label for="inputcheck"></label>
                        <span>下次自动登录</span>
                    </div>
                    <a th:href="@{/user/userManage}">
                        <div class="RightBox">
                            登录
                        </div>
                    </a>
                    <a th:href="@{/user/Register}">
                        <div class="RightBox">
                            注册
                        </div>
                    </a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
